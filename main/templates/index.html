<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Astro</title>
    <link rel="stylesheet" href="{% static 'MDB/css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"

    <link rel="stylesheet" href="{% static 'MDB/css/mdb.min.css' %}" />
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-scroll">

            <a class="navbar-brand" href="#!">CraftY</a>

                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#!">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!">Attractions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!">Opinions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="#!">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="#!">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="#!">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!--Section: Design Block-->
    <section>
        <div id="intro" class="bg-image" style="
        background-image: url('https://mdbootstrap.com/img/Photos/new-templates/craftsman/img(1).jpg');
        height: 100vh;
      ">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.2);">
                <div class="container d-flex justify-content-center align-items-center h-100">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <h1 class="mb-0 text-white display-1">Studio</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Section: Design Block-->
</header>

<main>
    <div class="container my-5 py-5"></div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- MDB -->
<script type="text/javascript" src="{% static 'MDB/js/mdb.umd.min.js' %}"></script>
<!-- Custom scripts -->
<script type="{% static 'MDB/text/javascript' %}"></script>
<!--<script src="{% static 'js/index.js' %}"></script>-->
